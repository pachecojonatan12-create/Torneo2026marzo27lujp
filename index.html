        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gallos Pro 2026 - Control Total</title>
    <style>
        :root { --primary: #0f172a; --secondary: #e11d48; --accent: #10b981; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: #1e293b; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; margin-bottom: 25px; padding-bottom: 10px; }
        
        .panel { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 8px; background: #f1f5f9; padding: 15px; border-radius: 12px; }
        input, select { padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.85rem; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 10px 15px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-add { background: var(--accent); color: white; }
        .btn-match { background: var(--primary); color: white; width: 100%; margin: 20px 0; font-size: 1rem; }
        .btn-reset { background: var(--secondary); color: white; font-size: 0.8rem; }
        .btn-print-only { background: #6366f1; color: white; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85rem; }
        th { background: #f8fafc; color: #64748b; text-align: left; padding: 12px; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        
        .match-card { border: 2px solid #0f172a; border-radius: 12px; margin-bottom: 25px; overflow: hidden; background: white; page-break-inside: avoid; }
        .match-header { background: #0f172a; color: white; padding: 8px 15px; font-size: 0.85rem; display: flex; justify-content: space-between; font-weight: bold; }
        .match-info { display: grid; grid-template-columns: 1fr 40px 1fr; align-items: center; padding: 15px; gap: 10px; }
        .vs { font-weight: 900; color: var(--secondary); font-size: 1.2rem; text-align: center; }
        
        .gallo-box b { font-size: 1.1rem; color: #0f172a; display: block; margin-bottom: 8px; text-transform: uppercase; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .info-item { background: #f1f5f9; padding: 4px 6px; border-radius: 4px; font-size: 0.72rem; font-weight: 600; border: 1px solid #e2e8f0; }
        .info-item span { color: #64748b; display: block; font-size: 0.65rem; }

        .result-zone { background: #f8fafc; padding: 12px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; align-items: center; border-top: 1px solid #e2e8f0; }
        .alert-warning { background: #fffbeb; border: 1px solid #fef3c7; color: #92400e; padding: 15px; border-radius: 8px; margin-top: 20px; }

        .public-table { width: 100%; margin-top: 20px; border: 2px solid #000; border-collapse: collapse; }
        .public-table th { background: #1e293b; color: white; text-align: center; padding: 10px; font-size: 0.85rem; border: 1px solid #000; }
        .public-table td { text-align: center; border: 1px solid #000; font-size: 0.95rem; padding: 10px; }

        @media print { 
            .no-print, .btn, .panel, .result-zone, #tablaGallos, .header-top button { display: none !important; } 
            .container { box-shadow: none; border: none; width: 100%; padding: 0; }
            body { background: white; padding: 0; }
            .match-card { border: 1px solid #000; }
            .page-break { page-break-before: always; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <h1>üèÜ GALLOS PRO <span style="font-weight: 300;">v2026</span></h1>
        <button class="btn btn-reset no-print" onclick="resetearSistema()">üßπ LIMPIAR SISTEMA</button>
    </div>

    <div class="panel no-print" id="panelRegistro">
        <input type="text" id="cuerda" placeholder="Nombre Cuerda">
        <input type="number" id="frente" placeholder="Frente #" value="1">
        <input type="text" id="placa" placeholder="Placa">
        <input type="text" id="anillo" placeholder="Anillo">
        <input type="number" id="peso" placeholder="Peso (lbs)" step="0.01">
        <select id="marca">
            <option value="">Mes Nac.</option>
            <option value="Ene">Ene</option><option value="Feb">Feb</option><option value="Mar">Mar</option>
            <option value="Abr">Abr</option><option value="May">May</option><option value="Jun">Jun</option>
            <option value="Jul">Jul</option><option value="Ago">Ago</option><option value="Sep">Sep</option>
            <option value="Oct">Oct</option><option value="Nov">Nov</option><option value="Dic">Dic</option>
        </select>
        <button class="btn btn-add" onclick="registrarGallo()">‚ûï Registrar</button>
    </div>

    <table id="tablaGallos" class="no-print">
        <thead>
            <tr><th>Cuerda</th><th>Fte</th><th>Placa</th><th>Anillo</th><th>Peso</th><th>Mes</th><th>Acci√≥n</th></tr>
        </thead>
        <tbody id="tbodyGallos"></tbody>
    </table>

    <button class="btn btn-match no-print" onclick="generarEnfrentamientos()">‚öîÔ∏è CASAR PELEAS (FILTRO CUERDA)</button>

    <div id="seccionPublica" style="display:none;">
        <h2 style="text-align:center; color: #000; border-bottom: 2px solid #000; padding-bottom: 10px;">üìã CARTELERA OFICIAL DE COMBATES</h2>
        <table class="public-table" id="tablaParaImprimir">
            <thead>
                <tr>
                    <th># PELEA</th>
                    <th>GALLO 1 (LADO IZQ)</th>
                    <th>VS</th>
                    <th>GALLO 2 (LADO DER)</th>
                    <th>DIF.</th>
                </tr>
            </thead>
            <tbody id="tbodyPublico"></tbody>
        </table>
        <div style="text-align: center;">
            <button class="btn btn-print-only no-print" onclick="imprimirSoloCartelera()">üñ®Ô∏è Imprimir Solo Cartelera P√∫blica</button>
        </div>
    </div>

    <div id="seccionSinPareja" class="alert-warning" style="display:none;">
        <h3 style="margin-top:0">‚ö†Ô∏è Gallos en Valla (Sin rival):</h3>
        <table id="tablaSinPareja">
            <thead><tr><th>Cuerda</th><th>Frente</th><th>Placa</th><th>Anillo</th><th>Peso</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="page-break"></div>
    <div id="resultadosCotejo"></div>

    <div id="seccionEstadisticas" style="display:none; margin-top: 40px;">
        <hr>
        <h2 style="text-align:center">üìä RANKING FINAL</h2>
        <table id="tablaEstadisticas">
            <thead>
                <tr><th>Cuerda - Frente</th><th>Inscritos</th><th>G</th><th>P</th><th>T</th><th>Puntos</th><th>Tiempo Total</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="no-print" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
            <button class="btn btn-match" style="background:var(--accent)" onclick="actualizarEstadisticas()">üîÑ Actualizar Tabla</button>
            <button class="btn btn-match" style="background: #334155" onclick="window.print()">üñ®Ô∏è Imprimir Todo el Reporte</button>
        </div>
    </div>
</div>

<script>
    let gallos = JSON.parse(localStorage.getItem('gallos')) || [];
    let peleasCasadas = JSON.parse(localStorage.getItem('peleas')) || [];
    let sinPareja = JSON.parse(localStorage.getItem('sinPareja')) || [];

    window.onload = () => {
        actualizarTablaInscritos();
        if(peleasCasadas.length > 0 || sinPareja.length > 0) renderizarTodo();
    };

    function registrarGallo() {
        const cuerda = document.getElementById('cuerda').value.toUpperCase().trim();
        const frente = document.getElementById('frente').value;
        const peso = parseFloat(document.getElementById('peso').value);
        const placa = document.getElementById('placa').value || "S/P";
        const anillo = document.getElementById('anillo').value || "S/A";
        const marca = document.getElementById('marca').value || "N/A";
        if(!cuerda || isNaN(peso)) return alert("Cuerda y Peso obligatorios.");
        gallos.push({ id: Date.now(), cuerda, frente, placa, anillo, peso, marca });
        guardarLocal();
        actualizarTablaInscritos();
        document.getElementById('placa').value = "";
        document.getElementById('anillo').value = "";
        document.getElementById('peso').value = "";
    }

    function actualizarTablaInscritos() {
        const tbody = document.getElementById("tbodyGallos");
        tbody.innerHTML = gallos.map((g, i) => `
            <tr><td><b>${g.cuerda}</b></td><td>F-${g.frente}</td><td>${g.placa}</td><td>${g.anillo}</td><td>${g.peso.toFixed(2)}</td><td>${g.marca}</td><td><button onclick="eliminarGallo(${i})" style="color:red; background:none; border:none; cursor:pointer;">‚úï</button></td></tr>
        `).join('');
    }

    function eliminarGallo(i) {
        gallos.splice(i, 1);
        guardarLocal();
        actualizarTablaInscritos();
    }

    function generarEnfrentamientos() {
        if(gallos.length < 2) return alert("M√≠nimo 2 gallos.");
        let disponibles = [...gallos].sort((a, b) => a.peso - b.peso);
        peleasCasadas = [];
        let contador = 1;
        const margenes = [0.02, 0.05, 0.10, 0.15, 0.20];
        for (let margen of margenes) {
            for (let i = 0; i < disponibles.length; i++) {
                for (let j = i + 1; j < disponibles.length; j++) {
                    if (disponibles[i].cuerda !== disponibles[j].cuerda && Math.abs(disponibles[i].peso - disponibles[j].peso) <= margen) {
                        peleasCasadas.push({ id: contador++, g1: disponibles[i], g2: disponibles[j], ganador: '', min: 0, seg: 0 });
                        disponibles.splice(j, 1); disponibles.splice(i, 1);
                        i--; break;
                    }
                }
            }
        }
        sinPareja = disponibles;
        guardarLocal();
        renderizarTodo();
    }

    function renderizarTodo() {
        renderizarPublico();
        renderizarPeleas();
        renderizarSinPareja();
        actualizarEstadisticas();
        document.getElementById('seccionPublica').style.display = 'block';
        document.getElementById('seccionEstadisticas').style.display = 'block';
    }

    function renderizarPublico() {
        const tbody = document.getElementById('tbodyPublico');
        tbody.innerHTML = peleasCasadas.map(p => `
            <tr>
                <td><b style="font-size:1.3rem;">#${p.id}</b></td>
                <td><b>${p.g1.cuerda}</b> <br> <small>Peso: ${p.g1.peso.toFixed(2)} | Placa: ${p.g1.placa} | Anillo: ${p.g1.anillo} | Mes: ${p.g1.marca}</small></td>
                <td style="color:red; font-weight:bold;">VS</td>
                <td><b>${p.g2.cuerda}</b> <br> <small>Peso: ${p.g2.peso.toFixed(2)} | Placa: ${p.g2.placa} | Anillo: ${p.g2.anillo} | Mes: ${p.g2.marca}</small></td>
                <td>${Math.abs(p.g1.peso - p.g2.peso).toFixed(2)}</td>
            </tr>
        `).join('');
    }

    function renderizarPeleas() {
        const cont = document.getElementById('resultadosCotejo');
        cont.innerHTML = "<h2 style='text-align:center; margin: 30px 0;'>üìù TARJETAS DE RESULTADOS (JUEZ)</h2>";
        peleasCasadas.forEach(p => {
            cont.innerHTML += `
                <div class="match-card">
                    <div class="match-header"><span>COMBATE #${p.id}</span><span>DIF: ${Math.abs(p.g1.peso - p.g2.peso).toFixed(2)} LBS</span></div>
                    <div class="match-info">
                        <div class="gallo-box" style="text-align:right">
                            <b>${p.g1.cuerda} <small>(F-${p.g1.frente})</small></b>
                            <div class="info-grid">
                                <div class="info-item"><span>Peso</span>${p.g1.peso.toFixed(2)}</div>
                                <div class="info-item"><span>Placa</span>${p.g1.placa}</div>
                                <div class="info-item"><span>Anillo</span>${p.g1.anillo}</div>
                                <div class="info-item"><span>Mes</span>${p.g1.marca}</div>
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="gallo-box" style="text-align:left">
                            <b>${p.g2.cuerda} <small>(F-${p.g2.frente})</small></b>
                            <div class="info-grid">
                                <div class="info-item"><span>Peso</span>${p.g2.peso.toFixed(2)}</div>
                                <div class="info-item"><span>Placa</span>${p.g2.placa}</div>
                                <div class="info-item"><span>Anillo</span>${p.g2.anillo}</div>
                                <div class="info-item"><span>Mes</span>${p.g2.marca}</div>
                            </div>
                        </div>
                    </div>
                    <div class="result-zone no-print">
                        ‚è±Ô∏è <input type="number" placeholder="Min" value="${p.min || ''}" onchange="guardarResultado(${p.id}, 'min', this.value)" style="width:65px"> : 
                        <input type="number" placeholder="Seg" value="${p.seg || ''}" onchange="guardarResultado(${p.id}, 'seg', this.value)" style="width:65px">
                        <select onchange="guardarResultado(${p.id}, 'ganador', this.value)" style="width:200px">
                            <option value="">Resultado...</option>
                            <option value="g1" ${p.ganador==='g1'?'selected':''}>Gana ${p.g1.cuerda}</option>
                            <option value="g2" ${p.ganador==='g2'?'selected':''}>Gana ${p.g2.cuerda}</option>
                            <option value="T" ${p.ganador==='T'?'selected':''}>Tablas</option>
                        </select>
                    </div>
                </div>`;
        });
    }

    function renderizarSinPareja() {
        const div = document.getElementById('seccionSinPareja');
        const tbody = document.querySelector('#tablaSinPareja tbody');
        if(sinPareja.length > 0) {
            div.style.display = 'block';
            tbody.innerHTML = sinPareja.map(g => `<tr><td>${g.cuerda}</td><td>F-${g.frente}</td><td>${g.placa}</td><td>${g.anillo}</td><td>${g.peso.toFixed(2)}</td></tr>`).join('');
        } else { div.style.display = 'none'; }
    }

    function guardarResultado(id, campo, valor) {
        const p = peleasCasadas.find(x => x.id === id);
        p[campo] = (campo === 'ganador') ? valor : parseInt(valor) || 0;
        guardarLocal();
    }

    function actualizarEstadisticas() {
        const stats = {};
        gallos.forEach(g => {
            const key = `${g.cuerda} (F-${g.frente})`;
            if(!stats[key]) stats[key] = { inscritos: 0, g: 0, p: 0, t: 0, puntos: 0, totalSeg: 0 };
            stats[key].inscritos++;
        });
        peleasCasadas.forEach(p => {
            if(!p.ganador) return;
            const key1 = `${p.g1.cuerda} (F-${p.g1.frente})`, key2 = `${p.g2.cuerda} (F-${p.g2.frente})`;
            const tPelea = (p.min * 60) + p.seg;
            if(p.ganador === 'g1') { stats[key1].g++; stats[key1].puntos += 3; stats[key2].p++; stats[key1].totalSeg += tPelea; }
            else if(p.ganador === 'g2') { stats[key2].g++; stats[key2].puntos += 3; stats[key1].p++; stats[key2].totalSeg += tPelea; }
            else { stats[key1].t++; stats[key1].puntos += 1; stats[key2].t++; stats[key2].puntos += 1; }
        });
        const tbody = document.querySelector("#tablaEstadisticas tbody");
        tbody.innerHTML = Object.keys(stats).sort((a, b) => stats[b].puntos - stats[a].puntos || stats[a].totalSeg - stats[b].totalSeg).map((c, i) => {
            const m = Math.floor(stats[c].totalSeg / 60), s = stats[c].totalSeg % 60;
            return `<tr class="${i === 0 ? 'leader-row' : ''}"><td><b>${c}</b></td><td>${stats[c].inscritos}</td><td>${stats[c].g}</td><td>${stats[c].p}</td><td>${stats[c].t}</td><td><b>${stats[c].puntos} pts</b></td><td>${m}m ${s}s</td></tr>`;
        }).join('');
    }

    function imprimirSoloCartelera() {
        const originalContent = document.body.innerHTML;
        const cartelera = document.getElementById('seccionPublica').innerHTML;
        const header = `<h1 style="text-align:center">GALLOS PRO v2026</h1>`;
        
        document.body.innerHTML = header + cartelera;
        window.print();
        location.reload(); // Recargamos para restaurar la interactividad del sistema
    }

    function guardarLocal() {
        localStorage.setItem('gallos', JSON.stringify(gallos));
        localStorage.setItem('peleas', JSON.stringify(peleasCasadas));
        localStorage.setItem('sinPareja', JSON.stringify(sinPareja));
    }

    function resetearSistema() {
        if(confirm("¬øEliminar todos los datos?")) { localStorage.clear(); location.reload(); }
    }
</script>
</body>
</html>
